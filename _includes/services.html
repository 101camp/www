    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{site.srv_heading}}</h2>

                </div>
            </div>
            <div class="row text-center">
            {% for srv in site.services %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">

                        <i class="fa {{ srv.icon }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ srv.title }}</h4>
                    <p class="text-muted">{{ srv.txt }}</p>
                </div>
            {% endfor %}
