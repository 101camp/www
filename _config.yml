services:
  - title: 在线教育
    txt: 蟒营®开源网络课程框架, 经12年迭代, 能帮助学员重建自学节奏, 对任何实用技能都可以基于网络资源自学获得, 再也不用上任何网课;
    icon: fa-book
  - title: 媒体制作
    txt: 从播客到短视频, 或是课程演示视频, 都有专门小组以及专业软件配合专用硬件快速交付; 当然一个完备的剧本/脚本是前提;
    icon: fa-film
  - title: 社区构建
    txt: 无论企业内外, 规模大小, 凡是以具体学习/技能目标为核心的在线/线下社区, 都有丰富经验可以具体分享.
    icon: fa-group

